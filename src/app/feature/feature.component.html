


<mat-list role="list" *ngFor  = 'let feature of features'>
    <mat-list-item role="listitem">
      <div class="row" style = 'width : 100%'>
        <div class='col-md-4 img-top'>
            <img [src] = 'feature.icon'  class = 'icon float-left mt-3 ' />

        </div>
        <div class="col-md-8  ">
            <img [src] = 'feature.image' class = 'images float-right p-3' />

        </div>
      </div>
    
    </mat-list-item>

<mat-divider></mat-divider>
  </mat-list>

  <button type="submit" class="button saveButton" 
  >Save Changes</button>
