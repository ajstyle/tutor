<div class="card">
<div class="card-body">

<div class="container-fluid">
<div class="row">
  <div class = 'col-md-3'>
     <div class="has-search">
            <div class="row">
              <div class="col-md-12" style = 'background : #FFFFFF ; display: flex ;  '>
                  <i class="fa fa-search search"></i>
                  <input type="text" class="form-control" placeholder="Search" >
              </div>
             
            </div>
        
          </div>
        <mat-list role="list" class = 'p-2' *ngFor = 'let lesson of Schedulelessons'>
            <mat-list-item  >
              <div class="container-fluid">

              
              <div class="row">

            
                <div class="col-md-12">
                  <span style = 'display : flex '>
                    <img [src]="lesson.avatar"  class="avatarList mr-3">
                    <div>
                    <span class = 'lessonName'> {{lesson.name}} </span><br/>
                        <span class = 'para'>{{lesson.desc}} </span>
                    </div>
                </span>
              
                </div>
               
              </div>
            </div>
            </mat-list-item>
            
            <mat-divider></mat-divider>
          </mat-list>
  </div>

  <div class = 'col-md-9'>
      <div class="card">
          <div class="card-body right-body  ">

    <div class="row">
       
  <div class="col-md-4">
      <div class="card">
        <div class="card-body ">
            <div class =  'text-center'>
                <img src="../../assets//images/avatar2.png" alt="Avatar" class="avatar"><br/>
              <p class = 'heading'> Sandeep Tiwari </p><br/>


              </div>
              <span class = 'mt-5'>
              <mat-divider> </mat-divider>
              </span>
              <div class = 'mt-3'>
                <div class="row">
                  <div class="col-md-2 col-2">
                      <i class="fa fa-university" aria-hidden="true"></i>
                  </div>
                  <div class="col-md-10 col-10"> 
                      <p class = 'para'>  Texas Christian University</p>
                  </div>

                </div>

                <div class="row">
                    <div class="col-md-2 col-2" >
                        <i class="fa fa-phone" aria-hidden="true"></i> 
                    </div>
                    <div class="col-md-10 col-10"> 
                        <p class = 'para'>   (862) 222-6690</p>
                    </div>
                    
                  </div>
                  <div class="row">
                      <div class="col-md-2 col-2">
                          <i class="fa fa-map-marker" aria-hidden="true"></i> 
                      </div>
                      <div class="col-md-10 col-10" > 
                          <p class = 'para'>  TCU Graduate with the great tutoring abilities</p>
                      </div>
                      
                    </div>
          
                
            </div> 
            <div class="text-center mt-5"> 
                <button class = 'button'> Book Me Now </button>
            </div>                      
             
        </div>
      </div>
         
           
</div>

<div class = 'col-md-8'>
    <mat-tab-group>
        <mat-tab label="REVIEWS"> REVIEWS  </mat-tab>
        <mat-tab label="MY SKILLS"> MY SKILLS </mat-tab>
      
        <mat-tab label="QUALIFICATION"> QUALIFICATION </mat-tab>
        <mat-tab label="BLOG"> 
              <mat-list role="list">
                  <mat-list-item role="listitem" *ngFor = ' let p of text'>

                      <div class="row" style = 'padding : 6px ;'>
                          <div class="col-4 col-md-3">
                            <img [src]="p.image"  class="img-thumbnail thumb" >
                    
                          </div>
                          <div class="col-8 col-md-9">
                           <p class = 'heading'> {{p.heading}}  </p>
                           <p class = 'para'> {{p.desc}}</p>
                            <a href = '#' style = 'color : #23A4EF'> Read More </a>
                          </div>
                        </div>
                        <mat-divider></mat-divider>
                  </mat-list-item>
              
                </mat-list>

                <div class="row center">
                    <button class = 'button centerButton' style = 'background : white ; color : black ; border : 1px solid black ;     padding: 6px '>  Load More </button>

                </div>
        
        </mat-tab>


      </mat-tab-group>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
